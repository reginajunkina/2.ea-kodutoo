<!doctype html>
<html lang="en">
<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>typer</title>
	
	<script src="TYPER.js"></script>
    <script src="Word.js"></script>
	
	
	
</head>
<body  style="background-color:black;">
	
	<div id="SplashScreen">
	
		<div id="main">
			<h1>TYPER</h1>
		<div id="buttons">
			<input id="StartButton" type="button" value="PRESS TO START"/>
			<input id="audioCtrlBtn" type="button" value="PLAY">
		</div>
		</div>
		<section>
			<div id="player" onmouseover="run_once()">Mouse on me to find out results</div></section>
	
	</div>
	
	
	
	<div id="typer" style="display: none; ">
	<canvas id="GameCanvas" >Game Stuff</canvas> 
		<div class="newGame" >
			 <p id="timer"></p>
			 <p id="player_score"></p>
		</div>
	</div>
	
	
	<script>
    $("#StartButton").click(function () {
        $("#SplashScreen").hide();
        $("#typer").show();
		window.typerGame.gameOver = false;
		window.typerGame.start();
    });
	</script>

</body>

</html>
